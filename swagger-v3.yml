  /ValidateLotPlan:
    post:
      tags:
        - PLSp-QG
      summary: ValidateLotPlan
      description: |
        ## Design Requirements
        The ValidateLotPlan operation validates the existence a “Lot on Plan” description and return any associated addresses and geocode types for that Lot on Plan. **The operation is only functional for Queensland properties.**

        The ValidateLotPlan operation also geocodes the lot on plan and returns the geocoded coordinates of all addresses on the parcel if they have been captured in the address database - PC (parcel centroid), BC (building centroid), PAP (property access point). A full list of geocode types can be found under components Geocode -> TypeCode

        If a valid LotPlan is found and it has no address, the only address fields returned are the geo- coordinates (parcel centroid), locality and local authority. The LOT/PLAN is also returned in the metadata field in leiu of an address, eg Lot 2/WN235, YOWAH QLD. These types of addresses will not be parsed by ParseAddress operation.

        LotPlans validated include base cadastre, strata and volumetric plans

        Notes
        * MeshblockOption must be included for the QG service.
        * Both the Lot and Plan Number must be supplied.
        * The Lot and Plan Number shall follow the QSIIS Land Parcel Identification Standard.
        * No wild cards allowed.

        ## ValidiateLotPlan response
        * A response with “ResultCount”&colon; “1” (or more) means that the Lot/Plan is valid.
        * All addresses contained within the parcel are returned together with the Geocode_type and
        corordinates.
        * A response with “ResultCount”&colon; “0” means the Lot/Plan isn’t valid.

        A successful validation will produce one or more matching address. For each address the following will be returned&colon;
          * The requested Lot on Plan and centroid of the Lot if available. The centroid must be contained within the bounds of the property boundary.
          * The matching Primary addresses and any aliases of the primary addresses.
          * Coordinates attached to the returned addresses, if available, may consist of the following&colon; parcel centroid (PC), building centroid (BC), centroid of street alignment, property access point (PAP), delivery point and any other that may be populated into the future.

        Note&colon; The address for a parcel with no address only contains the Lot/Plan, Locality and Local Government. In the metadata value the “FullAddressString” will display a made up address which includes the valid Lot/Plan and no postcode. **An Address (beginning with “Lot”), cannot be parsed through the ParseAddress operation.**
        * MetaData
          * Name&colon; "FullAddressString" Value"&colon; "Lot 064/B15772 , Normanton QLD "
          * Name&colon; "SiteMetadata", Value&colon; "Strata" identifies the parcel as a “non base” parcel

        Meshblock option “Include” would include the meshblock information.

        Tips and Tricks
        1. This operation is not available for Lot on Plans (Cadastral Parcels) outside the state of Queensland.
        2. A valid parcel will always have a confidence of 100. The meshblock will be supplied with any valid Lot Plan if requested.
        3. A &lt;ResultCount>1&lt;/ResultCount> is a valid parcel while a &lt;ResultCount>0&lt;/ResultCount> is an invalid parcel description.
        4. A valid parcel does not have always has a linked address.
