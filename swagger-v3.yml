  /AutoCompleteAddress:
    post:
      tags:
        - PLSp-QG
      summary: AutoCompleteAddress
      description:  |
        ## Design Requirements
        The AutoCompleteAddress operation is designed to display a list of up to 20 addresses that prempt an address the user may require. All addresses shown are valid and could be captured by an application and used as input to the ParseAddress operation to deliver extra parameters about the address (eg address location, address type, Geocode type etc). The Operation is only valid with the information stored in the Queensland Address database. Interstate addresses will not be found.

        Please note that because of the quirky nature of some addresses in the database a building or complex name when available will be added to the end of the address in parenthesis.

        Tip&colon; When usiing Level or L do not include a space between the Level and Level number

        The AutoComplete operation is not available for addresses outside the state of Queensland.

        #### Tips and Tricks
        1. No punctuation is required in the request string for this operation. Refrain from using fullstops as they will cause problems with this operation.
        2. If after about 8 characters (numbers and characters) no meaningful results are being returned chances are a typo has occurred or the address doesn’t exist.
        3. The service is best used to call an address after a number and part street name are entered. Calling the service before this time will no doubt just produce rubbish candidates and put extra unwarranted load on the service.
      operationId: AutoCompleteAddress
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PLSPlus_AutoCompleteAddress_InputMessage'
        required: true
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PLSPlus_AutoCompleteAddress_OutputMessage'
