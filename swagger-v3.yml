  /ParseAddress:
    post:
      tags:
        - PLSp-QG
      summary: ParseAddress
      description: |
        ## Design Requirements
        The ParseAddress operation validates the existence of a requested address and returns possible addresses that best match the search criteria if no identical match is found.

        The ParseAddress operation also geocodes the address and returns the geocoded coordinates available in the QAMF database (and interstate for plusQG users). Parcel information is available for Qld addresses only.

        A further option to ParseValidate is a mail service address validation. This is only available for accredited users.
        * MeshblockOption is a mandatory and must be either “Include” or “Exclude” (Case sensitive).
        * The RoadName is broken into three fields (NAME, TYPE and SUFFIX). The “NAME” is the
        only other mandatory field in the request.
          * RoadName can consist of a “name”, “nameandtype” or “name and type and suffix”
            * McCaul
            * McCaul Street
            * McCaul Street North
        * The ParseAddress operation supports alias locality names (adjoining, neighbouring or “broader area” localities) for QLD addresses.
        * The ParseAddress operation flexibly matches road type, road suffix, locality, postcode and local government. Flexibility includes&colon;
          * The ability to handle abbreviations (roadtypes, suffix).
          * The ability to locate road names that sound similar (first uses its own logic before trying a soundex or similar logarithm).
          * Roadnames are first tested against locality/locality alias before soundex is used.
          * The ability to support alias or vanity neighbourhood locality names.
          * Ability to recognize Building Names if added to the end of the Request string (enclosed in brackets).
          * Level Types and identifiers can be recognised.
          * Postcodes are supported for all requests.
        * If only a street name without a street type and street suffix is requested, the operation returns all street types for the street name plus all the street suffixes for that street name and the results would be as such&colon;
          * All street types (and street suffixes) are found for the requested street name and then all locations are returned for that street name, type (and street suffixes). Note that if more than the predefined maximum number of 500 addresses is returned, the response would be “too many results found”.
        * If a street number and street name are requested (but no street type), the operation should find all street types (and street suffix) for the street name and the results would be the following&colon;
         * The street type (and street suffix) is found for the street name. If a match cannot be found for the street number – all locations for that street name (and street suffix) are returned. Note that if more than a predefined (user definable) maximum number of addresses is returned, the response would be “too many results found”.
        * If only a building name is requested. The operation will find all building names in the dataset that have a name that best matches (including soundex possibilities) of the requested property name, if there is not an exact match.
        * The following Unit types (steadily increasing in QAMF) are catered for
          * APT(Apartment),FY(Factory),F(Flat),MB(MarineBerth),PTHS(Penthouse),OFF
        (Office), RM (Room), SHED (Shed), SHOP (Shop), SITE (Site), SL (Stall), SE (Suite),
        U (Unit), VLLA (Villa), WE (Warehouse).
        * The unit number and street number may be a range of values. Following are examples&colon;
          * 12-24
          * 12A-24
          * 12A-24B
        * The ParseAddress operation applies flexible matching of addresses. The following is the priorities/process that are followed when determining the staus of an address.
        * Address Logic Process flow - _Optimistic validation_&colon;
          * Assume the address exists and search database for exact match on street number, street name and locality
            * Road based - fuzzy match on roads within locality
            * Road based - fuzzy match on roads within locality alias
            * Full validation (the original process from PLS with some modifications to  improve results – see below for detail)
           * Search by&colon;
              * Road name, type, suffix, locality, local authority
              * Road name, locality, local authority
              * Road name, locality
              * Road name, locality, local authority (soundex on road name)
              * Road name, locality (soundex on road name)
              * Road name, locality (soundex on both)
              * Road name
              * Road name (soundex)
           * If an address does not exact match the requested address the process will follow this logic
              * Disregard the unit number and search on street number, street name (including street type and street part), locality (and alias Locality) and local government.
              * Disregard the unit and street number and search on the street name (including street type and street part), locality and local government.
          * Disregard the unit and street number, street type and part and search on street name, locality and local government.
          * Disregard the unit and street number, street type and part and locality and search for the requested street name within the local government or adjoining localities.
          * Disregard the unit number, street number, street type, street part, locality and local government and search on the requested street name.
          * Search for the street name with soundex only
          * Search for the street name with soundex and local government name.
          * Search for the street name with soundex, locality with soundex and local government name.
          * Search for thestreetnamewithsoundex,streettype,localitywithsoundexandlocal
          government name.
          * Search for thestreetnamewithsoundex,streettype,streetpart,localitywithsoundex
          and local government name.

          * Searchforthestreetnumber,streetnamewithsoundex,streettype,streetpart, locality with soundex and local government name.
          * Searchforunitnumber,streetnumber,streetnamewithsoundex,streettype,street part, locality with soundex and local government name.
        * The PLSplus full version offers interstate addressing and the “state” (other than Qld) must be specified for it to be interpreted as a non Qld address. Interstate names must match the list of interstate abbreviations in Section 15.2. **TODO update to component name**


        #### Notes
        A location record has one primary address but may also have one or many alias addresses. All the addresses are returned in the response.

        A successful validation will produce one or more matching address. For each address the following will be returned&colon;

        * A count (number) of possible candidates
        * The Lot on Plan of the address if available.
        * The matching addresses and any aliases of the primary addresses.
        * Coordinates attached to the returned addresses, if available, may consist of the following geocode types&colon; centroid of property, centroid of street alignment, property access point, delivery point, building centroid, building access point and many others that may be populated into the future.
        * A confidence value

        #### Tips and Tricks
        1. No punctuation is required in the request string for this operation. Refrain from using fullstops as they may cause problems with this operation.
        2. The inclusion of the locality name and State, while not mandatory, is recommended in the request.
        3. The inclusion of a Postcode is not mandatory with this operation. They can be used with Qld and interstate addresses.
        4. Meshblock will not be returned if the confidence level is less than 87
            <br/><br/>Examples of request are shown below&colon;
            * 867 Main St Woolloonagbba
            * 867 Main St Woolloongabba Qld
            * Unit 5 4 Casella Street Earlville
            * Flat 5 4 Casella Street Earlville Queensland
            * 5/4 Casella St Earlville Queensland
            * 27-33 Blaylock Court Morayfield
            * 16B Stanley St The Gap
            * 1022 STANLEY STREET EAST EAST BRISBANE
            * APT 62 1748 LOGAN RD, UPPER MOUNT GRAVATT QLD 4122
            * PTHS 147C Level 2 10 MARCO WAY, PARREARRA QLD 4575
            * Level D Unit 201 106 DENHAM ST, TOWNSVILLE CITY QLD 4810

        5. The use of “Lot” or “L” at the beginning of a request, eg L210 1 Lochern Way Bushland Beach, can deliver incorrect candidates in the response. They are best to be avoided as the “Lot” parameter does not form part of an official physical address. When ‘L’ is input at the beginning of a request it is taken as an abbreviation for (building) ‘Level’, not ‘Lot’. Level information data is becoming more evident in address data.
        6. A building or complex name is sometimes the only way to identify a specific address and can now be included as part of the address to be parsed. Building names must be placed inside closed brackets and at the end of the address strring. However, not all building names are in the address database.
            * Eg u5/74 Wardoo St Ashmore QLD 4214 (LORIKEET CIRCUIT), or (MIAMI ICE WORKS)
        7. “Unit types” (SHOP, PENTHOUSE etc) assists in identifying the correct location.
            * A request 8/ 28 Charirlift Avenue MIAMI QLD returns 2 candidates
                * SHOP 8 28 CHAIRLIFT AV, MIAMI QLD 4220 and
                * UNIT 8 28 CHAIRLIFT AV, MIAMI QLD 4220 (SANTORINI BY THE SEA)
            * A request Shop 8 28 CHAIRLIFT AVENUE MIAMI returns 1 candidate
                * SHOP 8 28 CHAIR LIFT AV, MIAMI QLD 4220

        ParseAddress Request calling Meshblock.

        The switches for the meshblockOption are&colon; “**Include**” to return a value; and “**Exclude**” to not return a value. Note that input values for meshblock Option are case-sensitive.
      operationId: ParseAddress
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
