  /ValidateCoordinates:
    post:
      tags:
        - PLSp-QG
      summary: ValidateCoordinates
      description: |
        ## Design Requirements
        The ValidateCoordinates operation provides finds the closest address and Parcel description from entered Lat/Lon coordinates. The service searches up to 250m radius from a requested location to find the closest address. The closest point (address site or parcel centroid) will be displayed even if the site has no address, eg a National Park (Lot/Plan) with no address. If no address is found within 250m the co-ordinate is passed to another service to determine the LotPlan, which is used to find an address (using ValidateLotPlan function).

        The ValidateCoordinates operation validates the entered coordinates to ensure that they are contained within a grid that covers Australia.
        * North Latitude&colon; -9.0 West Longitude&colon; 112.0 South Latitude&colon; -44.0 East Longitude&colon; 154.0
        * Coordinates will always be a negative Latitude and a positive Longitude
        * The coordinates will be parsed by the application.
        * The format for latitude and longitude is decimal degrees.
        * Both the Latitude (must be negative “-“) and Longitude must be supplied.
        * MeshblockOption must be included for the QG service.
        * No wildcards allowed

        ### Response ValidateCoordinates
        * A response with "ResultCount"&colon; "1" means that the closest address is displayed.
        * A ResultCount greater than 1 means more than one address has been identified by the LotPlan search (no addresses within 250 metre radius). All addresses inside the parcel are returned together with the Geocode_type and corordinates.
        * A response with "ResultCount"&colon; "0" means the co-ordinates are not in Qld or that there is no LotPlan description near the location entered. Eg. a wide road in outback Qld or inside a waterbody.

        A successful validation will produce one or no matching addresses. For each address the following will be returned&colon;
        * The closest address with its coordinates.
        * The Lot on Plan where address is located. The centroid must be contained within the bounds
        of the property boundary.
        * Any aliases of the primary addresses returned.
        * Coordinates attached to the returned addresses, if available, may consist of the following&colon; Centroid of property, Centroid of street alignment, Point of entry, Delivery point, and any other that may be populated into the future.
      operationId: ValidateCoordinates
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PLSPlus_ValidateCoordinates_InputMessage'
            examples:
              first:
                summary: 'Example 1: closest Building Centroid (BC) on a multi-address building complex'
                value:
                  ValidateCoordinates:
                    MeshblockOption: Exclude
                    Latitude: '-27.380479'
                    Longitude: '153.028411'
              second:
                summary: 'Example 2: invalid Coordinates for service'
                value:
                  ValidateCoordinates:
                    MeshblockOption: Exclude
                    Latitude: '-26.0'
                    Longitude: '138.0'

        required: true
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PLSPlus_ValidateCoordinates_OutputMessage'
              examples:
                first:
                  summary: 'Example 1: closest Building Centroid (BC) on a multi-address building complex'
                  value:
                    ValidateCoordinatesResponse:
                      ValidateCoordinatesResult:
                        ResultCount: '1'
                        Results:
                          Result:
                            ValidateCoordinatesResponse:
                              ValidateCoordinatesResult:
                                ResultCount: '1'
                                Results:
                                  Result:
                                    PhysicalAddressIndicator: 'Y'
                                    MetaData:
                                      - Name: Timestamp
                                        Value: '2021-04-29T08:26:07.2930214+10:00'
                                      - Name: FullAddressString
                                        Value: '1 THE BOULEVARD, CHERMSIDE QLD 4032'
                                    Address:
                                      RoadNumber:
                                        First: '1'
                                      Road:
                                        Name: THE BOULEVARD
                                      SiteName: WHELLER ON THE PARK
                                      Locality: CHERMSIDE
                                      State: QLD
                                      Postcode: '4032'
                                    Parcel:
                                      Lot: '6'
                                      Plan: SP246762
                                    LocalGovernmentArea:
                                      Code: '1000'
                                      Name: BRISBANE CITY
                                    Geocode:
                                      TypeCode: BC
                                      Latitude: '-27.380479'
                                      Longitude: '153.028411'
                                    Confidence: '100'
                second:
                  summary: 'Example 2: invalid Coordinates for sevice'
                  value:
                    ValidateCoordinatesResponse:
                      ValidateCoordinatesResult:
