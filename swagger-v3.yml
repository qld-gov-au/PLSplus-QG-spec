          description: ''
        Aliases:
          $ref: '#/components/schemas/ArrayOfAddress'
        Confidence:
          type: integer
          format: int32
          example: 100
          description: |
            Each address has a corresponding confidence that gives an indication of the closeness of match from request to response.
            Confidence Level

            * `0`   - No Confidence
            * `5`   - To State
            * `10`  - To Local Government (Sounds Like)
            * `15`  - To Local Government (Exact Match)
            * `20`  - To Locality (Sounds Like)
            * `25`  - To Locality (Exact Match)
            * `50`  - Indistinct Local Government / Postcode
            * `60`  - Indistinct Locality 55 Indistinct Street/Place Name
            * `70`  - Indistinct Street Number 65 To Street/Place Name (Sounds Like)
            * `75`  - To Street/Place Name (Exact Match)
            * `80`  - Indistinct Unit Type
            * `85`  - To Street Number (Sounds Like)
            * `87`  - To Street Number (Exact Match)
            * `89`  - Indistinct Unit/Level Number (Sounds Like)
            * `90`  - Indistinct Unit/Level Number (Exact Match)
            * `93`  - To Street Type (Sounds Like)
            * `94`  - To Street Type (Exact Match)
            * `95`  - Street Number Falls Within a Range (Sounds Like)
            * `96`  - Street Number Falls Within a Range (Exact Match)
            * `97`  - Valid Incomplete (Sounds Like)
            * `98`  - Valid Incomplete (Exact Match)
            * `99`  - Valid Address (Sounds Like)
            * `100` - Valid Address (Exact Match)

            If a locality is determined by either “alias locality” or “postcode match” the confidence reduces by 3.
